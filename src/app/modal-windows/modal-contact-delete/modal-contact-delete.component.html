<h3 mat-dialog-title>Удалить контакт {{service.deletedContactName}}?</h3>
<div mat-dialog-content>
</div>
<div mat-dialog-actions class="dialog-button-box">
  <button mat-button
          mat-raised-button
          color="primary"
          (click)="rejectDeleteContact()">Нет</button>
  <button mat-button
          mat-raised-button
          color="warn"
          (click)="confirmedDeleteContact()" cdkFocusInitial>Да</button>
</div>
